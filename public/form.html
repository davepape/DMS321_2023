<!DOCTYPE html>
<!-- Simple example of an HTML form -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>DMS 321</title>
</head>

<body>
<h1>Feedback</h1>
<form method="POST" action="/feedback">
<label for="yourname">Your name:</label>
<input name="yourname" id="yourname" type="text" value="Arthur">
<br>
<label for="yourquest">Your quest:</label>
<textarea name="yourquest" id="yourquest" rows="4" cols="40"></textarea>
<br>
<label for="velocity">What is the airspeed velocity of an unladen swallow?</label>
<select name="velocity" id="velocity">
<option selected>African?</option>
<option>European?</option>
</select>
<input type="submit" name="submitter" value="Send it!">
</form>
</body>

</html>
